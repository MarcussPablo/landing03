<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Moderna</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #6a11cb, #2575fc);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      animation: bgmove 10s ease infinite alternate;
    }

    @keyframes bgmove {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    .wrapper {
      max-width: 1000px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
      backdrop-filter: blur(8px);
    }

    .content {
      flex: 1;
      padding: 3rem;
    }

    .content h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .content p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #e0e0e0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, button {
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    input {
      background: rgba(255,255,255,0.9);
      color: #333;
    }

    input::placeholder {
      color: #666;
    }

    button {
      background: #ff416c;
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(255, 65, 108, 0.6);
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      background: #ff1e56;
      transform: scale(1.05);
    }

    #msg {
      margin-top: 1rem;
      font-weight: bold;
      color: #aefac7;
      display: none;
    }

    .image {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center center/cover no-repeat;
      min-height: 300px;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }
      .image {
        height: 200px;
      }
      .content h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="content">
      <h1>Você no próximo nível</h1>
      <p>Cadastre-se para desbloquear conteúdo exclusivo e oportunidades de mentoria.</p>
      <form onsubmit="handleSubmit(event)">
        <input type="text" placeholder="Seu nome" required />
        <input type="email" placeholder="Seu e-mail" required />
        <button type="submit">Começar agora</button>
      </form>
      <p id="msg">Inscrição enviada com sucesso!</p>
    </div>
    <div class="image"></div>
  </div>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      document.getElementById("msg").style.display = "block";
      e.target.reset();
    }
  </script>

</body>
</html>

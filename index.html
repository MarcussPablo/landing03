<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Tech Clean</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #1e1e2f;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .wrapper {
      max-width: 1000px;
      width: 100%;
      background: #2a2a40;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.1);
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
    }

    .content {
      flex: 1;
      padding: 3rem;
    }

    .content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
      color: #00f5d4;
    }

    .content p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #ddd;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, button {
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    input {
      background: #eee;
      color: #333;
    }

    input::placeholder {
      color: #666;
    }

    button {
      background: #00f5d4;
      color: #1e1e2f;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 255, 200, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #00e0be;
      transform: scale(1.05);
    }

    #msg {
      margin-top: 1rem;
      font-weight: bold;
      color: #aefac7;
      display: none;
    }

    .image {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d') center center/cover no-repeat;
      min-height: 300px;
      filter: brightness(0.9);
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }
      .image {
        height: 200px;
      }
      .content h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="content">
      <h1>Conecte-se ao Futuro</h1>
      <p>Inscreva-se e receba conteÃºdos exclusivos sobre tecnologia, inovaÃ§Ã£o e crescimento profissional.</p>
      <form onsubmit="handleSubmit(event)">
        <input type="text" placeholder="Seu nome" required />
        <input type="email" placeholder="Seu e-mail" required />
        <button type="submit">Quero aprender!</button>
      </form>
      <p id="msg">Cadastro feito com sucesso! ðŸŽ‰</p>
    </div>
    <div class="image"></div>
  </div>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      document.getElementById("msg").style.display = "block";
      e.target.reset();
    }
  </script>

</body>
</html>
